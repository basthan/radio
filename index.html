<!DOCTYPE html>
<html>
	<head>

		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<div class="box-container">
			<div class="status"><h1><script src="http://scripts.myradiostream.com/s31/7932/status.js?online=Live&offline=Off Air&nosource=On Air Soon"></script></h1></div>
			<div class="box-top"><iframe width="320px" height="200px" allowtransparency="true" src="judul.html" frameborder="0" scrolling="no"></iframe></div>
			<div class="line"></div>
			<div class="box-bottom">
				<div class="playpause-square"><button id="playpausebtn"></button></div>
				<div class="mute-square"><button id="mutebtn"></button></div>
				<div class="volume-square"><input id="volumeslider" type="range" min="0" max="100" value="100" class="slider"></div>
				<h3><span id="volume"></span></h3>
			<!--
				<button id="playpausebtn"></button>
				<button id="mutebtn"></button>
			-->
			</div>
		</div>

-->
